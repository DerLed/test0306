<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
</div>

<div id="app-2">
  <span v-bind:title="message">
    title!{{message}}
  </span>
</div>

<div id="app-3">
    <span v-if="seen">Сейчас меня видно</span>
</div>



<p>Привет</p>
<script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue1!'
      }
    })

    var app2 = new Vue({
    el: '#app-2',
    data: {
    message: 'ERRR: ' + new Date().toLocaleString()
}
})

</script>

<script>
    var app3 = new Vue({
  el: '#app-3',
  data: {
    seen: true
  }
})
</script>

</body>
</html>
